<!DOCTYPE html>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="..">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"

            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"

              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Invite
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a
                class="dropdown-item"
                href="https://discordapp.com/oauth2/authorize?client_id=424606447867789312&scope=bot&permissions=8"

              >
              <a
                class="dropdown-item"
                href="https://discordapp.com/oauth2/authorize?client_id=424606447867789312&scope=bot&permissions=3246144"

              >
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item"
                href="https://discordapp.com/oauth2/authorize?client_id=424606447867789312&scope=bot&permissions=0"

              >
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://discord.gg/MSBatf6"

          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://discordbots.org/bot/idlerpg"

          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://patreon.com/idlerpg">Donate</a>
          </li>
        </ul>
        <p class="navbar-text">Â© 2018 Adrian and Mary</p>

      <div class="container text-center">
